<form action="" autocomplete="off" [formGroup]="forma" (ngSubmit)="registrarse()"
    class="px-0 formulario__login mx-auto  animate__animated animate__bounceInRight">
    <p class="text-center text-secondary mb-5 h2 font-weight-light">Registrate en Jstorage</p>
    <div class="grid">
        <div class="mb-4">
            <input type="text" class="formulario__input" placeholder="Correo electronico" formControlName="correo"
                [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger">Ingrese un correo valido</small>
        </div>
        <div class="mb-4">
            <input type="text" class="formulario__input" placeholder="Usuario" formControlName="nombre"
            [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">Usuario maximo 10 caracteres y minimo 5</small>
        </div>
    </div>

    <div class="grid m-0">
        <div class="mb-4">
            <input type="password" class="formulario__input" name="" id="" placeholder="Contraseña"
                formControlName="password" [class.is-invalid]="passNoValido">
            <small *ngIf="passNoValido" class="text-danger">La contraseña debe tener minimo 6 letras</small>
        </div>
        <div class="mb-4">
            <input type="password" class="formulario__input" name="" id="" placeholder="Repetir contraseña"
                formControlName="password2" [class.is-invalid]="passNoValido2">
                <small *ngIf="passNoValido2" class="text-danger">La contraseña deben coicindir</small>
        </div>
    </div>

    <div class="pb-4 div__files">
        <label for="file"  class="formulario__label text-secondary font-weight-normal" >
            <i class="fas fa-camera h4 mt-1"></i>
            <span class="ml-2" #spanFile>Ingresa una foto</span>
        </label>
        <input type="file" formControlName="file" class="formulario__file" id="file" (change)="fileChangeEvent($event.target.files, spanFile)"
            accept="image/*">
            <small *ngIf="fileNoValido" class="text-danger">Sube una imagen de perfil</small>
    </div>
   
    <div class="d-flex justify-content-between px-4 mb-4">
        <button type="submit" class="formulario__button  d-block mx-auto">Registrarse</button>
    </div>
    <p class="small text-center text-secondary">- Or -</p>
    <div class="formulario__cuentas text-center mb-4">
        <i class="fab fa-google icon h1 pointer" (click)="_auth.loginWithGoogle()"></i>
        <i class="fab fa-facebook icon h1  ml-3 pointer" (click)="_auth.loginWithFacebook()"></i>
    </div>
    <div class="d-flex justify-content-center">
        <p>¿Ya tienes una cuenta?</p>
        <a routerLink="/login" class="ml-4">Ingresa</a>
    </div>
</form>

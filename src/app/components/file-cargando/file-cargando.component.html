<mat-accordion class="file-cargando  animate__animated animate__bounceIn">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="header border-0 text-white">
            <mat-panel-title class="text-white align-items-center"> Subiendo archivos... </mat-panel-title>
            <p (click)="_crud.archivos = []" class="mb-0 h5">x</p>
        </mat-expansion-panel-header>
        <div class="files-loading">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let archivo of _crud.archivos">
                    <div class="col-8 pl-0 d-flex">

                        <app-tipo [tipo]="archivo.tipo" [clase]="''"></app-tipo>
                        <p class="mb-0 break ml-3">{{ archivo.nombre | slice:0:20}}
                            <small *ngIf="archivo.nombre.length > 20" style="font-size: 16px;">...</small>
                        </p>

                    </div>
                    <div class="col-4 d-flex justify-content-end px-0">
                        <mat-progress-bar mode="determinate" [value]="archivo.progreso" *ngIf="archivo.progreso < 100"></mat-progress-bar>
                        <mat-icon color="primary" *ngIf="archivo.progreso >= 100">check_circle</mat-icon>
                    </div>
                </li>
            </ul>
        </div>
    </mat-expansion-panel>
</mat-accordion>

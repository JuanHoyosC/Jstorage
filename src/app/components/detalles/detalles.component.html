<div class="sidebar-right pb-5 px-3 animate__animated" #sidebar (click)="prevent($event)">
    <div class="titulo d-flex justify-content-between border-bottom align-items-center pb-3 mb-3">
        <h2 class="font-weight text-secondary texto text-center  mb-0"> {{ archivo.nombre | slice:0:17 }}
             <span *ngIf="archivo.nombre?.length > 17">...</span>
        </h2>
        <mat-icon class="pointer text-secondary" (click)="cerrar( )">close</mat-icon>
    </div>

    <div class="detalles-imagen border-bottom mb-3 pb-3 d-flex justify-content-center align-items-center">
        <img [src]="archivo.url" [alt]="archivo.nombre" class="rounded" width="100%" height="150px" style="object-fit: contain;"
        *ngIf="_tipo.aceptarImagen( archivo.tipo ); else carpetaImg">
        <ng-template #carpetaImg style="width: 120px">
            <img src="../../../assets/Imagenes/audifono.png" alt="icon-audifono" srcset="" 
                width="120px" height="120px" style="object-fit: cover;" *ngIf="_tipo.aceptarMusica(archivo.tipo)">

            <img src="../../../assets/Imagenes/video.png" alt="icon-video" srcset="" 
                width="120px" height="120px" style="object-fit: cover;" *ngIf="_tipo.aceptarVideo(archivo.tipo)">

            <img src="../../../assets/Imagenes/not-available.png" alt="icon-video" srcset="" 
                width="120px" height="120px" style="object-fit: cover;" *ngIf="_tipo.aceptarNot(archivo.tipo)">    
        </ng-template>
    </div>

    <div class="detalles">
        <div class="mb-4 w-100 d-flex">
            <div class="w-50">
                <small class="tipo text-secondary small">Tipo</small>
            </div>
            <div class="w-50">
                <small class="tipo text-dark small">{{ archivo.tipo }} </small>
            </div>
        </div>

        <div class="mb-4 w-100 d-flex">
            <div class="w-50">
                <small class="tipo text-secondary small">Ubicacion</small>
            </div>
            <div class="w-50">
                <small class="tipo text-dark small">{{ archivo.ubicacion }}</small>
            </div>
        </div>
        <div class="mb-4 w-100 d-flex">
            <div class="w-50">
                <small class="tipo text-secondary small">Fecha de creacion</small>
            </div>
            <div class="w-50">
                <small class="tipo text-dark small">{{ archivo.fecha | fecha | date}}</small>
            </div>
        </div>
        <div class="mb-4 w-100 d-flex">
            <div class="w-50">
                <small class="tipo text-secondary small">Peso</small>
            </div>
            <div class="w-50">
                <small class="tipo text-dark small" *ngIf="archivo.tipo !== 'Carpeta'">{{ archivo.peso / 1024  |  tipo }}</small>
                <small class="tipo text-dark small" *ngIf="archivo.tipo === 'Carpeta'">{{ calcularPeso(archivo.archivos)  | tipo }}</small>
            </div>
        </div>
    </div>
</div>
